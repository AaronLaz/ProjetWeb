{% extends 'index.html' %}

{% block content %}

<div class="container">
	<div class="row">
			<div class="card m-auto">
				<div class="card-body mt-2 mb-2">
					<h2 class="card-title">Admin view of registered users</h2>
					{% for user in users %}
						<p>Username: {{user.username}} | Email: {{user.email}} | Admin: {{user.is_admin}}</p>
					{% endfor %}
				</div>
			</div>
	</div>
</div>

{% endblock content %}
