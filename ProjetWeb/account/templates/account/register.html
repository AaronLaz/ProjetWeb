{% extends 'index.html' %}

{% block content %}

<h1>Registration</h1>
<form method="post">
	{% csrf_token %} <!-- secure encryption token -->
	{% for field in registration_form %}
		<p>
			{{field.label_tag}}
			{{field}}

			{% if field.help_text %}
				<small id="help">{{field.help_text}}</small>
			{% endif %}

			{% for error in field.errors %}
				<p class="error">{{error}}</p>
			{% endfor %}
		</p>
	{% endfor %}
	<button type="submit">Register</button>
	
	
</form>	
{% endblock content %}
